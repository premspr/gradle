plugins {
    id 'java'
}

group 'gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

cargo {
    containerId = 'tomcat7x'
    port = 8080

    deployable {
        context = '/some-path'
    }
